<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 서명 패드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6;
            touch-action: none; /* 모바일에서 스크롤 방지 */
        }
        /* 투명 배경임을 나타내는 체크무늬 패턴 */
        .checkerboard-bg {
            background-color: #ffffff;
            background-image: linear-gradient(45deg, #e5e7eb 25%, transparent 25%), 
                              linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #e5e7eb 75%), 
                              linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        canvas {
            cursor: crosshair;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- 헤더 -->
        <div class="p-6 bg-slate-800 text-white flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg>
                디지털 서명
            </h1>
            <span class="text-xs text-slate-400 bg-slate-700 px-2 py-1 rounded">투명 배경 저장</span>
        </div>

        <!-- 캔버스 영역 -->
        <div class="relative w-full aspect-[3/2] checkerboard-bg border-b border-gray-200">
            <canvas id="signature-canvas" class="block w-full h-full"></canvas>
            
            <!-- 안내 텍스트 (서명 시작 시 사라짐) -->
            <div id="placeholder-text" class="absolute inset-0 flex items-center justify-center pointer-events-none text-gray-400 select-none">
                <p>여기에 서명하세요</p>
            </div>
        </div>

        <!-- 컨트롤 패널 -->
        <div class="p-6 space-y-4">
            
            <!-- 펜 설정 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <!-- 색상 선택 -->
                    <div class="flex gap-2">
                        <button class="color-btn w-8 h-8 rounded-full bg-black ring-2 ring-offset-2 ring-black transition-transform active:scale-95" data-color="#000000" aria-label="검정색"></button>
                        <button class="color-btn w-8 h-8 rounded-full bg-blue-600 ring-2 ring-offset-2 ring-transparent hover:ring-blue-400 transition-transform active:scale-95" data-color="#2563eb" aria-label="파란색"></button>
                        <button class="color-btn w-8 h-8 rounded-full bg-red-600 ring-2 ring-offset-2 ring-transparent hover:ring-red-400 transition-transform active:scale-95" data-color="#dc2626" aria-label="빨간색"></button>
                    </div>
                    
                    <div class="h-8 w-px bg-gray-300 mx-2"></div>

                    <!-- 펜 굵기 -->
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-500">굵기</span>
                        <input type="range" id="line-width" min="1" max="10" value="3" class="w-24 accent-slate-800 cursor-pointer">
                    </div>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="grid grid-cols-2 gap-3 pt-2">
                <button id="clear-btn" class="flex items-center justify-center gap-2 px-4 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    지우기
                </button>
                <button id="save-btn" class="flex items-center justify-center gap-2 px-4 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-lg font-medium shadow-lg shadow-slate-300/50 transition-all hover:shadow-xl active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    다운로드 (PNG)
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('signature-canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clear-btn');
        const saveBtn = document.getElementById('save-btn');
        const colorBtns = document.querySelectorAll('.color-btn');
        const lineWidthInput = document.getElementById('line-width');
        const placeholder = document.getElementById('placeholder-text');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000000';
        let currentLineWidth = 3;

        // 캔버스 크기 조정 함수
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            // 화면 픽셀 비율(Retina 디스플레이 등) 고려
            const dpr = window.devicePixelRatio || 1;
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            // CSS 스타일로 보이는 크기 설정
            canvas.style.width = `${rect.width}px`;
            canvas.style.height = `${rect.height}px`;
            
            // 캔버스 컨텍스트 스케일 조정
            ctx.scale(dpr, dpr);
            
            // 설정 초기화 방지를 위해 스타일 재설정
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentLineWidth;
        }

        // 초기화 및 리사이즈 이벤트
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', () => {
            // 리사이즈 시 그림이 사라지는 것을 방지하려면 이미지 데이터를 저장했다가 복원해야 하지만,
            // 간단한 구현을 위해 여기서는 초기화만 진행합니다.
            // 필요시 기존 데이터 보존 로직 추가 가능.
            resizeCanvas(); 
        });

        // 그리기 시작
        function startDrawing(e) {
            isDrawing = true;
            placeholder.style.display = 'none'; // 안내 문구 숨김
            
            const { x, y } = getPointerPos(e);
            lastX = x;
            lastY = y;
        }

        // 그리기
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault(); // 모바일 스크롤 방지

            const { x, y } = getPointerPos(e);

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();

            lastX = x;
            lastY = y;
        }

        // 그리기 종료
        function stopDrawing() {
            isDrawing = false;
        }

        // 좌표 계산 함수 (마우스 및 터치 통합)
        function getPointerPos(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;

            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        // 이벤트 리스너 등록
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // 모바일 터치 이벤트
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);

        // 지우기 버튼
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width / (window.devicePixelRatio || 1), canvas.height / (window.devicePixelRatio || 1));
            placeholder.style.display = 'flex'; // 안내 문구 다시 표시
        });

        // 저장 버튼 (투명 배경 PNG)
        saveBtn.addEventListener('click', () => {
            // 캔버스에 내용이 있는지 확인
            // 간단하게 placeholder가 보이는지 여부로 판단하거나, 픽셀 데이터를 검사할 수 있음
            
            const link = document.createElement('a');
            link.download = `signature_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // 색상 변경 로직
        colorBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                // 활성 스타일 업데이트
                colorBtns.forEach(b => {
                    b.classList.remove('ring-black', 'ring-blue-400', 'ring-red-400');
                    b.classList.add('ring-transparent');
                });
                
                // 선택된 색상 저장
                currentColor = e.target.dataset.color;
                ctx.strokeStyle = currentColor;

                // 링 스타일 추가 (선택 표시)
                const ringColor = currentColor === '#000000' ? 'ring-black' : (currentColor === '#2563eb' ? 'ring-blue-400' : 'ring-red-400');
                e.target.classList.remove('ring-transparent');
                e.target.classList.add(ringColor);
            });
        });

        // 굵기 변경 로직
        lineWidthInput.addEventListener('input', (e) => {
            currentLineWidth = e.target.value;
            ctx.lineWidth = currentLineWidth;
        });

    </script>
</body>
</html>
